<div class="container">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label>Tài khoản</label>
      <input
        type="email"
        class="form-control"
        [(ngModel)]="userData.tenDN"
        name="user"
        required
        minlength="6"
        #user="ngModel"
      />
      <a class="btn btn-secondary" (click)="suggest()">Tên đề suất</a>
      <span *ngIf="!user?.valid && (user?.dirty || user?.touched)"
        >Email không hợp lệ</span
      >
    </div>

    <div class="form-group">
      <label>Mật khẩu</label>
      <input
        type="password"
        class="form-control"
        [(ngModel)]="userData.matKhau"
        name="pass"
      />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">
      Đăng Nhập
    </button>
  </form>
</div>
